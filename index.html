<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main class="flex flex-col md:flex-row m-10">
      <section class="flex-1 grid md:grid-cols-2 lg:grid-cols-3 gap-4 mr-4">
        <!-- Triangle -->
        <div class="card">
          <div>
            <img src="images/triangle.png"/>
          </div>
          <div class="card-body">
            <h2 class="font-bold text-center text-3xl">Triangle</h2>

            <p class="text-center">Area (A) = 0.5 X b X h</p>

            <div class="flex justify-center text-center">
              <div>
                <input type="text" id="base" name=""  placeholder="b" class="w-1/2 px-2 py-1 bg-gray-200 mr-2 text-xl" /><span
                  class="text-xl"
                  >cm</span
                >
              </div>

              <div>
                <input type="text" id="height" placeholder="h" class="w-1/2 px-2 py-1 bg-gray-200 mr-2 text-xl" /><span class="text-xl"
                  >cm</span
                >
              </div>

            </div>
            <p>Area: <span id="triangleArea" class="text-green-700 font-semibold">0</span> <span>cm<sup>2</sup></span></p>
            <div class="card-actions">
              <button class="btn btn-primary w-full" id="triangleBtn">Calculate</button>
            </div>
          </div>
        </div>

        <!-- Rectangle -->
        <div class="card">
          <div>
            <img src="images/rectangle.png" alt="Shoes" />
          </div>
          <div class="card-body">
            <h2 class="font-bold text-center text-3xl">Rectangle</h2>

            <p class="text-center">Area (A) = w * l</p>

            <div class="flex justify-center text-center">
              <div>
                <input type="text" name="" id="width" placeholder="w" class="w-1/2 px-2 py-1 bg-gray-200 mr-2 text-xl" /><span class="text-xl"
                  >cm</span
                >
              </div>

              <div>
                <input type="text" placeholder="l" class="w-1/2 px-2 py-1 bg-gray-200 mr-2 text-xl" id="length"/><span class="text-xl">cm</span>
              </div>
            </div>

            <p>Area: <span id="rectangleArea" class="text-green-700 font-semibold">0</span> <span>cm<sup>2</sup></span></p>

            <div class="card-actions" id="rectangleBtn">
              <button class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>

        <!-- Triangle -->
        <div class="card">
          <figure><img src="images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="font-bold text-center text-3xl">Triangle</h2>

            <p class="text-center">Area (A) = 0.5 * b * h</p>

            <div class="flex justify-center text-center">
              <div>
                <input type="text" name="" id="" placeholder="b" class="w-1/2 px-2 py-1 bg-gray-200 mr-2 text-xl" /><span class="text-xl"
                  >cm</span
                >
              </div>

              <div>
                <input type="text" placeholder="h" class="w-1/2 px-2 py-1 bg-gray-200 mr-2 text-xl" /><span class="text-xl">cm</span>
              </div>
            </div>

            <p>Area: <span id="" class="text-green-700 font-semibold">0</span> <span>cm<sup>2</sup></span></p>

            <div class="card-actions">
              <button class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>

        <!-- Triangle -->
        <div class="card">
          <figure><img src="images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="font-bold text-center text-3xl">Triangle</h2>

            <p class="text-center">Area (A) = 0.5 * b * h</p>

            <div class="flex justify-center text-center">
              <div>
                <input type="text" name="" id="" placeholder="b" class="w-1/2 px-2 py-1 bg-gray-200 mr-2 text-xl" /><span class="text-xl"
                  >cm</span
                >
              </div>

              <div>
                <input type="text" placeholder="h" class="w-1/2 px-2 py-1 bg-gray-200 mr-2 text-xl" /><span class="text-xl">cm</span>
              </div>
            </div>

            <p>Area: <span id="" class="text-green-700 font-semibold">0</span> <span>cm<sup>2</sup></span></p>

            <div class="card-actions">
              <button class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
      </section>
      <section class="border-2 border-gray-300 md:w-1/4 min-h-96">
        <div>
          <h3 class="text-center">Area Calculation</h3>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
